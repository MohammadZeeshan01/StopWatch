<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Stop Watch</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container">
		<h1 class="head">Stop Watch</h1>
		<div id="time">
			<span class="counter" id="hr">
			00</span>
			<span class="txt">H&nbsp</span>
			<span class="counter" id="min">
			00</span>
			<span class="txt">M&nbsp</span>
			<span class="counter" id="sec">
			00</span>
			<span class="txt">S&nbsp</span>
			<span class="counter" id="count">
			00</span>
		</div>
		<div id="buttons">
			<button class="btn" id="start">
			Start</button>
			<button class="btn" id="stop">
			Stop</button>
			<button class="btn" id="reset">
			Reset</button>
		</div>
	</div>

	<script src="main.js"></script>
</body>

</html>
